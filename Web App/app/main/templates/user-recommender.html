<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Based Recommendations</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .centered-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="centered-form">
        <h1 class="text-center">User-Based Recommendations</h1>
        <form id="userRecommendationForm" method="post" class="mt-4">
            <div class="form-group">
                <label>Choose input method:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="input_method" id="select_user" value="select_user" checked>
                    <label class="form-check-label" for="select_user">Select User</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="input_method" id="enter_user" value="enter_user">
                    <label class="form-check-label" for="enter_user">Enter User ID</label>
                </div>
            </div>
            <div class="form-group" id="select_user_div">
                <label for="user_id">Select User ID:</label>
                <select id="user_id" name="user_id" class="form-control">
                    <option value="">Select a user</option>
                    {% for user_id in user_ids %}
                        <option value="{{ user_id }}">{{ user_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group" id="enter_user_div" style="display: none;">
                <label for="user_id_input">Enter User ID:</label>
                <input type="text" id="user_id_input" name="user_id_input" class="form-control" placeholder="Enter user ID">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get Recommendations</button>
        </form>
        <div id="ageForm" class="mt-4" style="display: none;">
            <h2>New User</h2>
            <form id="newUserForm" method="post">
                <div class="form-group">
                    <label for="age">Enter Age (optional):</label>
                    <input type="number" id="age" name="age" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#user_id').select2({
                placeholder: "Select a user",
                allowClear: true
            });

            $('input[name="input_method"]').on('change', function() {
                if ($(this).val() === 'select_user') {
                    $('#select_user_div').show();
                    $('#enter_user_div').hide();
                } else {
                    $('#select_user_div').hide();
                    $('#enter_user_div').show();
                }
            });

            $('#userRecommendationForm').on('submit', function(e) {
                e.preventDefault();
                const userId = $('#select_user').is(':checked') ? $('#user_id').val() : $('#user_id_input').val();
                if (userId) {
                    $.ajax({
                        url: '/user_recommend',
                        type: 'POST',
                        data: { user_id: userId },
                        success: function(response) {
                            if (response.new_user) {
                                $('#ageForm').show();
                            } else {
                                window.location.href = '/user_recommendations?user_id=' + userId;
                            }
                        }
                    });
                }
            });

            $('#newUserForm').on('submit', function(e) {
                e.preventDefault();
                const userId = $('#user_id_input').val();
                const age = $('#age').val();
                $.ajax({
                    url: '/new_user_recommend',
                    type: 'POST',
                    data: { user_id: userId, age: age },
                    success: function(response) {
                        window.location.href = '/user_recommendations?user_id=' + userId + '&age=' + age;
                    }
                });
            });
        });
    </script>
</body>
</html>
